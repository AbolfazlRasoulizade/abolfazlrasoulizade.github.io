<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/imgs/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>NFTsium</title>
     <!-- General Meta Tags -->
     <meta name="title" content="NFTsium" />
     <!-- دیسکریپشن رو اینجا قرار بده  -->
     <meta name="description" content="A short and engaging description about your website or services." />
      <!-- کلمات کلیدی رو اینجا بزار -->
     <meta name="keywords" content="Relevant keywords for your website" />
     <meta name="author" content="MeT" />
 
     <!-- Open Graph Meta Tags (for Telegram and social networks) -->
     <meta property="og:title" content="NFTsium" />
     <!--برای سوشیال مدیا دیسکریپشن رو اینجا قرار بده  -->
     <meta property="og:description" content="A short and engaging description to display on Telegram" />
     <!-- یک عکس مناسب برای پروژه هم اینجا بزار -->
     <meta property="og:image" content="/imgs/11.jpg" />
    <!-- لینک صفحه اصلی سایت رو اینجا بزار -->
     <meta property="og:url" content="https://example.com" />
     <meta property="og:type" content="website" />
     <meta property="og:locale" content="en_US" />
     <meta property="og:site_name" content="NFTsium" />
 
     <link rel="icon" href="/imgs/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
